<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/js/app.js"></script>
    <title>Calculator</title>
  </head>
  <body>
  <div id="calc">
    <div id="calc-top"></div>
    <div id="calc-middle">
      <div id="display"></div>
      <div id="buttons">
        <ul>
          <li class="button" id="MC">MC</li>
          <li class="button" id="M+">M+</li>
          <li class="button" id="M-">M-</li>
          <li class="button" id="/">/</li>
          <li class="button" id="7">7</li>
          <li class="button" id="8">8</li>
          <li class="button" id="9">9</li>
          <li class="button" id="*">*</li>
          <li class="button" id="4">4</li>
          <li class="button" id="5">5</li>
          <li class="button" id="6">6</li>
          <li class="button" id="-">-</li>
          <li class="button" id="1">1</li>
          <li class="button" id="2">2</li>
          <li class="button" id="3">3</li>
          <li class="button" id="+">+</li>
          <li class="button" id="C">C</li>
          <li class="button" id="0">0</li>
          <li class="button" id=".">.</li>
          <li class="button" id="=">=</li>
        </ul>
        <div class="clearfix"></div>
      </div>
    </div>
    <div id="calc-bottom"></div>
  </div>
  </body>
</html>
